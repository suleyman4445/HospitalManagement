<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>add-doctor</title>
	</head>
	
	<body>
		<h2>Add Doctor</h2>
		<form th:action="@{/admin/addDoctor}" th:object="${doctorDTO}" method="post">
			<label>Username: <input type="text"th:field="*{username}" placeholder="Enter username" required/></label><br/>
			<label>Email: <input type="email" th:field="*{email}" placeholder="Enter email" required/></label><br/>
			<label>Password: <input type="password" th:field="*{password}" placeholder="Enter password" required/></label><br/>
			<label>Name: <input type="text" th:field="*{name}" placeholder="Enter name" required/></label><br/>
			<label>Specialization: <input type="text" th:field="*{dept}" placeholder="Enter Specialization" required/></label><br/>
			<label>Phone: <input type="text" th:field="*{phone}" placeholder="Enter mobile number" required/></label><br/>
			<button type="submit">Add Doctor</button>
		</form>
	</body>
</html>
