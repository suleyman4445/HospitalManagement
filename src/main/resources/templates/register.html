<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - MediCore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div class="register-container">
        <h2>Create Your Account</h2>

        <form th:action="@{/register}" th:object="${registerDTO}" method="post" class="register-form">
            <input type="text" th:field="*{username}" placeholder="Username" required />
            <input type="text" th:field="*{name}" placeholder="Full Name" required />
            <input type="email" th:field="*{email}" placeholder="Email Address" required />
            <input type="password" th:field="*{password}" placeholder="Password" required />
            <input type="number" th:field="*{age}" placeholder="Age" min="1" required />
            
            <select th:field="*{gender}" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <input type="text" th:field="*{address}" placeholder="Address" required />
            <input type="text" th:field="*{phone}" placeholder="Phone Number" required />

            <button type="submit">Register</button>
        </form>

        <p class="error-message" th:if="${error}" th:text="${error}"></p>

        <p class="footer-link">Already have an account?
            <a th:href="@{/login}">Login</a>
        </p>
    </div>
</body>
</html>
